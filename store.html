<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="icon" href="images/logo.png">
  <meta name="description" content="Excalicraft Webstore">
  <meta name="author" content="ForlornPro">

  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/pages/rules.css">
  <style>
    .store-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 40vh;
    }
    .store-button {
      background-color: #bf9b30;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .store-button:hover {
      background-color: #a88528;
    }
  </style>
  
  <title>Excalicraft | Store</title>
</head>
<body>
  <div class="navbar">
    <div class="menu-mobile">
      <a href="index.html">
        <div class="logo">
          <img src="images/logo.png" alt="Server logo" class="logo-img">
          <h3 class="server-name">Excalicraft</h3>
        </div>
      </a>
      <div class="hamburger">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>

    <div class="links">
      <a href="index.html" class="link">Home</a>
      <a href="#" class="link active">Store</a>
      <a href="adminteam.html" class="link">Admin-Team</a>
      <a href="contact.html" class="link">Contact</a>
    </div>
  </div>
  <section id="header">
    <div class="content">
      <div class="info">
        <p class="minecraft-server-ip">excalicraft.mc.gg</p>
        <h1 class="title">Visit our <span>Store</span></h1>
      </div>
      <p class="description">
        Support the server by purchasing ranks, items, and more!
      </p>
    </div>
  </section>
  <section id="store">
    <div class="content store-content">
      <a href="https://store.example.com" class="store-button">Go to Store</a>
    </div>
  </section>
</body>
</html>
